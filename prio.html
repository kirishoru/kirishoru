<template name="prio" xmlns="http://www.w3.org/1999/html">
    <h2>Prioritize</h2>
    <div class="row">
        <div class="col-sm-6">
            <h5>Add some things...(at least three)</h5>
            <form id="form1">
                <div class="form-group">
                    <label class="input-group">
                        <span class="input-group-addon">1</span>
                        <input class="form-control" type="text" name="1" value="pizza" required/>
                    </label>
                    <label class="input-group">
                        <span class="input-group-addon">2</span>
                        <input class="form-control" type="text" name="2" value="sushi" required/>
                    </label>
                    <label class="input-group">
                        <span class="input-group-addon">3</span>
                        <input class="form-control" type="text" name="3" value="chicken" required/>
                    </label>
                </div>
                <!--<button id="button1" type="submit">submit</button>-->
            </form>
        </div>
        <div class="col-sm-6 priogrid">
            <h5 class="text-sm-center">...then choose wisely</h5>{{what}}
            {{#each thing}}
                <label class="btn-group-justified" data-toggle="buttons">
                <span class="btn btn-primary-outline"><input type="radio" id="1-1" name="group1">{{value}}</span>
                <span class="btn">or</span>
                <span class="btn btn-primary-outline"><input type="radio" id="1-2" name="group1">{{value}}</span>
                </label>
            {{/each}}
