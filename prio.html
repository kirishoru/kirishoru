<template name="prio" xmlns="http://www.w3.org/1999/html">
    <h2>Prioritize</h2>
    <div class="row">
        <div class="col-sm-6">
            <h5>Add some things...(at least three)</h5>
            <form>
                <div class="form-group">
                    <label class="input-group input-group">
                        <span class="input-group-addon">1</span>
                        <input class="form-control" type="text" id="1" placeholder="" required/>
                    </label>
                    <label class="input-group input-group">
                        <span class="input-group-addon">2</span>
                        <input class="form-control" type="text" id="2" placeholder="" required/>
                    </label>
                    <label class="input-group input-group">
                        <span class="input-group-addon">3</span>
                        <input class="form-control" type="text" id="3" placeholder="" required/>
                    </label>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <h5 class="text-sm-center">...then choose wisely</h5>
            <label class="btn-group-justified" data-toggle="buttons">
                <span class="btn btn-primary-outline"><input type="radio" id="1-1" name="group3">{{p1}}</span>
                <span class="btn btn-primary-outline"><input type="radio" id="1-2" name="group3">{{p2}}</span>
            </label>
            <label class="btn-group-justified" data-toggle="buttons">
                <span class="btn btn-primary-outline"><input type="radio" id="2-1" name="group3">{{p2}}</span>
                <span class="btn btn-primary-outline"><input type="radio" id="2-2" name="group3">{{p3}}</span>
            </label>
            <label class="btn-group-justified" data-toggle="buttons">
                <span class="btn btn-primary-outline"><input type="radio" id="3-1" name="group3">{{p3}}</span>
                <span class="btn btn-primary-outline"><input type="radio" id="3-2" name="group3">{{p1}}</span>
            </label>
        </div>
    </div>
</template>
