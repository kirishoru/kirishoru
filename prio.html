<template name="prio" xmlns="http://www.w3.org/1999/html">
    <div class="col-xs-12 bg-info"><h2>Prioritize</h2></div>
    <div class="row">
        <div class="col-xs-6">
            <h3>Add some things...(at least three)</h3>
            <form>
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">1</span>
                    <input class="form-control" type="text" id="1" placeholder="" required/>
                </div>
                <p></p>

                <div class="input-group input-group-sm">
                    <span class="input-group-addon">2</span>
                    <input class="form-control" type="text" id="2" placeholder="" required/>
                </div>
                <p></p>

                <div class="input-group input-group-sm">
                    <span class="input-group-addon">3</span>
                    <input class="form-control" type="text" id="3" placeholder="" required/>
                </div>
                <p></p>
            </form>
        </div>
        <div class="col-xs-6">
            <h3>...then choose wisely</h3>
            <form>
                <div class="form-group">
                    <label class="c-input c-radio">
                        <input id="radio1" name="radio" type="radio">
                        <span class="c-indicator"></span>
                        Toggle this custom radio
                    </label>
                    <label class="c-input c-radio">
                        <input id="radio2" name="radio" type="radio">
                        <span class="c-indicator"></span>
                        Or toggle this other custom radio
                    </label>
                </div>
            </form>
        </div>
    </div>
</template>
