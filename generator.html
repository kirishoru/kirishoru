<template name="generator" xmlns="http://www.w3.org/1999/html">
    <div class="col-sm-4">
    <div class="card">
        <div class="card-block">
            <h5 class="card-title">Resume Bullet Generator</h5>
            <p class="card-text">I made a Markov generator out of every sentence in my resume. It's pretty weird.</p>
            <a id="generate" class="btn btn-primary" href="#">Generate New Bullet</a>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{generated_title}}</li>
        </ul>
    </div>
    </div>
</template>
