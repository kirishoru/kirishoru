<template name="resume" xmlns="http://www.w3.org/1999/html">
    <div class="col-xs-12"><h2>Resume</h2></div>
    <div class="col-xs-12">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading0">
                    <h4 class="panel-title bg-primary">
                        <a class="clearfix" data-toggle="collapse" data-parent="#accordion" href="#collapse0" aria-expanded="true" aria-controls="collapse0">
                            <div class="col-xs-6 text-left">Overview</div>
                            <div class="col-xs-6 text-right"></div>
                        </a>
                    </h4>
                </div>
                <div id="collapse0" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading0">
                    <div class="panel-body bg-info">
                        <div class="col-sm-6">
                            <p>A Software Development Manager with 16 years of mixed technology project management
                                experience and a track record of leading teams into success. Recognized as a driver of
                                technology vision, with extensive experience in quality, planning, and innovative
                                solutions.</p>
                        </div>
                        <div class="col-sm-6">
                            <h5><strong>COMPETENCIES</strong></h5>
                            <ul>
                                <li>Strategic &amp; Business Planning</li>
                                <li>Project &amp; Program Management</li>
                                <li>Change &amp; Risk Management</li>
                                <li>Process Improvement</li>
                                <li>Requirements, Budget, &amp; Estimation</li>
                                <li>Budget &amp; Estimation</li>
                                <li>Scrum/Agile SDLCs</li>
                                <li>JavaScript, jQuery, NodeJS, Angular, Meteor, blah blah blah</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            {{#each job}}
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="heading{{jobNum}}">
                        <h4 class="panel-title">
                            <a class="clearfix" data-toggle="collapse" data-parent="#accordion" href="#collapse{{jobNum}}" aria-expanded="true" aria-controls="collapse{{jobNum}}">
                                <div class="col-xs-6 text-left">{{title}} - {{company}}</div>
                                <div class="col-xs-6 text-right">{{dates}}</div>
                            </a>
                        </h4>
                    </div>
                    <div id="collapse{{jobNum}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{jobNum}}">
                        <div class="panel-body bg-info">
                            <div class="col-sm-6">
                                <h5><strong>RESPONSIBILITIES</strong></h5>
                                <p>{{description}}</p>
                            </div>
                            <div class="col-sm-6">
                                <h5><strong>ACCOMPLISHMENTS</strong></h5>
                                <ul>
                                    {{# each accomps}}
                                        <li>{{this}}</li>
                                    {{/each}}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</template>
